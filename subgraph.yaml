specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Bank
    network: kovan
    source:
      address: "0xE9cD6023637992bbcbea059228727861F676Cf81"
      abi: Bank
      startBlock: 21377010
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AddDebt
        - Work
        - Approval
        - Kill
        - OwnershipTransferred
        - RemoveDebt
        - Transfer
      abis:
        - name: Bank
          file: ./abis/Bank.json
      eventHandlers:
        - event: AddDebt(indexed uint256,uint256)
          handler: handleAddDebt
        - event: Work(indexed uint256,uint256)
          handler: handleWork
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Kill(indexed uint256,indexed address,uint256,uint256)
          handler: handleKill
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RemoveDebt(indexed uint256,uint256)
          handler: handleRemoveDebt
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
