    network: mainnet
    source:
      address: "0x67b66c99d3eb37fa76aa3ed1ff33e8e39f0b9c7a"
      abi: Bank
      startBlock: 11007157
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AddDebt
        - Work
        - Approval
        - Kill
        - OwnershipTransferred
        - RemoveDebt
        - Transfer
      abis:
        - name: Bank
          file: ./abis/Bank.json
